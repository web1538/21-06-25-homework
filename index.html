<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container ">
        <div class="row ">
            <div class="col-md-9 ">
                <h2>Billing Address</h2>
                <div class="row">
            <div class="col">
                <label for="">Fast Name</label>
                 <input type="text" class="form-control" placeholder="First name" aria-label="First name">
         </div>
             <div class="col">
                <label for="">Last Name</label>
             <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
            </div>
            <div class="input-group mt-3">
  <span class="input-group-text" id="basic-addon1">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>

            <div class="mt-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="you@example.com">
</div>
    <div class="col-12 m-2">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12 mt-2">
    <label for="inputAddress2" class="form-label">Address 2(Optional)</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or suite">
  </div>
    <div class="row">
        <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-3 mb-4">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
    </div>
    <hr>
    <div class="mt-5 mb-5">
        <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkDefault">
  <label class="form-check-label" for="checkDefault">
    Default checkbox
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
  <label class="form-check-label" for="checkChecked">
    Checked checkbox
  </label>
</div>
    </div>
    <hr>

    <div class="m-4">
        <h2>Payment</h2>
        <div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
  <label class="form-check-label" for="radioDefault1">
    Default radio
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
  <label class="form-check-label" for="radioDefault2">
    Default checked radio
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
  <label class="form-check-label" for="radioDefault1">
    Default radio
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
  <label class="form-check-label" for="radioDefault2">
    Default checked radio
  </label>
</div>
    </div>
    <div class="row">
            <div class="col">
                <label for="">Card Name</label>
                 <input type="text" class="form-control">
                 <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
         </div>
             <div class="col">
                <label for="">Credit Card Number</label>
             <input type="text" class="form-control" >
            </div>
            </div>
            <div class="row m-4">
                <div class="col-md-3">
                    <label for="">Expiration</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="">CVV</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <hr>
            <div class="btn btn-primary"> Continue to Checkout</div>
            </div>

            <div class="col-md-3 ">
                <h2 class="text-muted ">Your cart</h2>
                <div class="row d-flex border border-1 p-3  " style="position: relative;">
                    <div class="col fs-4">
                        <p class="d-inline">Product Name </p>
                        <p class="d-inline" style="position: absolute; right: 10px;">$12</p>
                    </div>
                    <div></div>
                    <p>Brif Discription</p>
                </div>
                <div class="row d-flex border border-1 p-3  " style="position: relative;">
                    <div class="col fs-4">
                        <p class="d-inline">Product Name </p>
                        <p class="d-inline" style="position: absolute; right: 10px;">$12</p>
                    </div>
                    <div></div>
                    <p>Brif Discription</p>
                </div>
                <div class="row d-flex border border-1 p-3  " style="position: relative;">
                    <div class="col fs-4">
                        <p class="d-inline">Product Name </p>
                        <p class="d-inline" style="position: absolute; right: 10px;">$12</p>
                    </div>
                    <div></div>
                    <p>Brif Discription</p>
                </div>
                <div class="row d-flex border border-1 p-3  " style="position: relative;">
                    <div class="col fs-4">
                        <p class="d-inline">Product Name </p>
                        <p class="d-inline" style="position: absolute; right: 10px;">$12</p>
                    </div>
                    <div></div>
                    <p>Brif Discription</p>
                </div>
                <div class="row d-flex border border-1 border-info text-info p-3  " style="position: relative;">
                    <div class="col fs-4">
                        <p class="d-inline">Promo Code </p>
                        <p class="d-inline" style="position: absolute; right: 10px;">$12</p>
                    </div>
                    <div></div>
                    <p>Brif Discription</p>
                </div>
                <div class="input-group mt-3 p-3 border border-1">
  <input type="text" class="form-control" placeholder="Recipient’s username" aria-label="Recipient’s username" aria-describedby="button-addon2">
  <button class="btn btn-primary" type="button" id="button-addon2">Button</button>
</div>
                 
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
